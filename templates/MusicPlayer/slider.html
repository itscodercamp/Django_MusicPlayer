    <script>
        const cardSlider = document.getElementById("card-slider");
        const cards = cardSlider.querySelectorAll(".cards");
        const cardWidth = 165; // 150px card width + 15px margin
        let currentIndex = 0;

        function scrollToCard(index) {
            const offset = index * cardWidth;
            cardSlider.style.transform = `translateX(-${offset}px)`;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            scrollToCard(currentIndex);

            // Check if the last card is displayed
            if (currentIndex === cards.length -6) {
                // Reset to the first card position without animation
                cardSlider.style.transition = 'transform 0.8s ease';
                currentIndex = 0;
                scrollToCard(currentIndex);

                // Force a reflow to apply the reset transition
                void cardSlider.offsetWidth;

                // Restore transition and apply it smoothly
                cardSlider.style.transition = 'transform 0.8s ease';
                scrollToCard(currentIndex);
            }
        }

        setInterval(nextCard, 3000); // Change card every 2 seconds
    </script>
